<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="assets/js/script.js"></script>

    <title>IMC</title>
</head>
<body>
    <main id="container">
        <section id="imagem">
            <img src="assets/images/ilustration.svg" alt="Imagem de duas pessoas bebendo água.">
        </section>

        <section id="calculadoraImc">
            <form id="formulario">
                <h1 class="titulo">Índice de Massa Corporal</h1>

                <div class="input-box">
                    <label for="peso">Peso em Kg</label>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="peso" required>
                        <span>kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="altura">Altura em metros</label>

                    <div class="input-field">
                        <i class="fa-solid fa-ruler-vertical"></i>
                        <input type="number" step="0.01" id="altura" required>
                        <span>m</span>
                    </div>
                </div>

                <button id="calcular">Calcular</button>
            </form>

            <div id="informacao" class="esconder">
                <div id="resultado">
                    <div id="imc">
                        <span id="valor"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="descricao">
                        <span></span>
                    </div>
                </div>

                <div id="mais_informacao">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
